<div class="container">
  <div class="card b-0 trans mt-0 card-mh">
    <div class="card-header fs-18 fw-7 b-0 obj-header">
      Movies
    </div>
    <div class="card-body p-0" *ngIf="(movies$ | async) as movies; else loading">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
          <a class="card alt-card" routerLink="/movie/{{movie.id}}">
            <img class="card-img-top mh-1" [src]="movie.mqImage" alt="">
            <div class="card-body p-5-10">
              <p class="card-text fs-14 mb-0">{{movie.name}}</p>
              <p class="card-text fs-12 ta-r btop">{{movie.year}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<ng-template #loading>
  <app-roller></app-roller>
</ng-template>
