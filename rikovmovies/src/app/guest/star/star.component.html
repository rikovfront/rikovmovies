<div class="container card-mh" *ngIf="(starVM$ | async) as vm; else loading">
  <div class="card obj-body">
    <div class="card-header fs-18 fw-7 obj-header sep">{{vm.star.name}}</div>
    <div class="card-body p-0 b-06 btop-0">
      <div class="row">
        <div class="col-12 col-lg-5">
          <img class="w-100" [src]="vm.star.mqImage" alt="">
        </div>
        <div class="col-12 col-lg-7">
          <div class="p-0-10 mt-10">
            <p class="mbot-5 sep">
              <span class="fw-7 d-ib w-45">Star:</span> {{vm.star.name}}<br>
            </p>
          </div>
          <div class="fs-14 p-0-10 ta-j">{{vm.star.description}}</div>
        </div>
        <div class="col-12 col-lg-12">
          <div class="p-0-10">
            <div class="hs mt-10">Movies:</div>
            <div class="row mbot-10">
              <div class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2" *ngFor="let movie of vm.movies">
                <a class="card alt-card" routerLink="/movie/{{movie.id}}">
                  <img class="card-img-top mh-1" [src]="movie.mqImage" alt="">
                  <div class="card-body p-2-5">
                    <p class="card-text fs-14 ta-c mb-0">{{movie.name}}</p>
                    <p class="card-text fs-12 ta-c btop">{{movie.year}}</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card b-0 trans">
    <div class="card-header fs-18 fw-7 b-0 obj-header">
      Scenes
    </div>
    <div class="card-body p-0">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3"  *ngFor="let clipvm of vm.clips">
          <a class="card alt-card" routerLink="/clip/{{clipvm.clip.id}}">
            <img class="card-img-top mh-1" [src]="clipvm.clip.mqImage" alt="">
            <div class="card-body p-5-10">
              <p class="card-text fs-15 mb-0">{{clipvm.clip.name}}</p>
              <p class="card-text fs-12 ta-r btop">{{clipvm.movie.name}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<ng-template #loading>
  <app-roller></app-roller>
</ng-template>
